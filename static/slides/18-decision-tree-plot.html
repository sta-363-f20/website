## `rpart.plot`

We're going to focus on `rpart.plot`, but feel free to try the others!

--


```r
install.packages("rpart.plot")
```

--


```r
library(rpart.plot)
```

---

## `rpart.plot`



.small[

```r
tree_spec &lt;- decision_tree(
  cost_complexity = 0.1,
  tree_depth = 10,
  mode = "regression") %&gt;%
  set_engine("rpart")

model &lt;- fit(tree_spec,
                   Salary ~ Hits + Years + PutOuts + RBI + Walks + Runs,
                   data = baseball)
```
]

--


```r
rpart.plot(model$fit,
           roundint = FALSE)
```

---
